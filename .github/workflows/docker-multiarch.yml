name: Multi-Architecture Docker Build

on:
  push:
    branches: [ master ]
    paths:
      - 'pyracms-cpp-port/backend/**'
      - 'pyracms-cpp-port/frontend/**'
      - '.github/workflows/docker-multiarch.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'pyracms-cpp-port/backend/**'
      - 'pyracms-cpp-port/frontend/**'
      - '.github/workflows/docker-multiarch.yml'

jobs:
  build-backend-multiarch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: Build backend for multiple architectures
        uses: docker/build-push-action@v5
        with:
          context: ./pyracms-cpp-port/backend
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: false
          tags: pyracms-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend-multiarch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: Build frontend for multiple architectures
        uses: docker/build-push-action@v5
        with:
          context: ./pyracms-cpp-port/frontend
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: false
          tags: pyracms-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-multiarch:
    needs: [build-backend-multiarch, build-frontend-multiarch]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test backend on ${{ matrix.platform }}
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --load \
            -t pyracms-backend:test \
            ./pyracms-cpp-port/backend
          echo "✓ Backend built successfully for ${{ matrix.platform }}"

      - name: Test frontend on ${{ matrix.platform }}
        run: |
          docker buildx build \
            --platform ${{ matrix.platform }} \
            --load \
            -t pyracms-frontend:test \
            ./pyracms-cpp-port/frontend
          echo "✓ Frontend built successfully for ${{ matrix.platform }}"
