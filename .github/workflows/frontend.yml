name: Frontend CI

on:
  push:
    branches: [ master ]
    paths:
      - 'pyracms-cpp-port/frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'pyracms-cpp-port/frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      working-directory: pyracms-cpp-port/frontend
      run: bun install --frozen-lockfile

    - name: Run linter
      working-directory: pyracms-cpp-port/frontend
      run: bun run lint

    - name: Run type checking
      working-directory: pyracms-cpp-port/frontend
      run: bun run type-check

    - name: Run tests
      working-directory: pyracms-cpp-port/frontend
      run: bun test -- --ci --coverage

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        directory: pyracms-cpp-port/frontend/coverage
        flags: frontend

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      working-directory: pyracms-cpp-port/frontend
      run: bun install --frozen-lockfile

    - name: Build application
      working-directory: pyracms-cpp-port/frontend
      run: bun run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: pyracms-cpp-port/frontend/.next
